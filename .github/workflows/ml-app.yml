name: Build, Test, and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false

      - name: Debug Environment File
        run: cat environment.yaml

      - name: Manually Create Conda Environment
        run: |
          conda env create -f environment.yaml || echo "Environment already exists"
          conda info --envs

      - name: Update Conda
        run: conda update -n base -c defaults conda --yes

      - name: Activate Conda Environment
        run: |
          eval "$(conda shell.bash hook)"
          conda activate data_role_advisor
          conda info --envs
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Test Services with Docker Compose
        run: |
          docker compose up --build --detach
          docker compose ps
          docker images 
          echo "Verificando imagens espec√≠ficas:"
          docker images data_role_advisor-train
          docker images data_role_advisor-infer
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Run Tests
        run: |
          eval "$(conda shell.bash hook)"
          conda activate data_role_advisor
          pytest tests/

  push-images:
    name: Push Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Train Image
        run: |
          docker tag data_role_advisor-train:latest vitorabdo/data-role-advisor
          docker push vitorabdo/data-role-advisor

      - name: Push Infer Image
        run: |
          docker tag data_role_advisor-infer:latest vitorabdo/data-role-advisor
          docker push vitorabdo/data-role-advisor