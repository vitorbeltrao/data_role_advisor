name: Build, Test, and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.12
          auto-activate-base: false

      - name: Initialize Conda Shell
        run: |
          conda init bash
          source ~/.bashrc

      - name: Create Conda Environment
        run: |
          conda create -n data_role_advisor python=3.12 --yes
          source ~/.bashrc
          conda activate data_role_advisor
          pip install -r requirements.txt

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Test Services with Docker Compose
        run: |
          docker compose up --build --detach
          docker compose ps
          docker tag data_role_advisor-train ${{ secrets.DOCKER_USERNAME }}/train_app:latest
          docker tag data_role_advisor-infer ${{ secrets.DOCKER_USERNAME }}/infer_app:latest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Run Tests
        run: |
          source ~/.bashrc
          conda activate data_role_advisor
          pytest tests/

      - name: Stop and Remove Services
        run: docker compose down

  push-images:
    name: Push Docker Images
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Train Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/train_app:latest

      - name: Push Infer Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/infer_app:latest
