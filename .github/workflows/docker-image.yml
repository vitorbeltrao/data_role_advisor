name: Build docker image

on:
  workflow_run:
    workflows: ["App test"]
    types:
      - completed

jobs:
  dependent-job:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run your steps
        run: echo "Running workflow 2 after Workflow 1 succeeded"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Test Services with Docker Compose
        run: |
          docker compose up --build --detach
          docker compose ps
          docker images 
          echo "Verificando imagens espec√≠ficas:"
          docker images data_role_advisor-train
          docker images data_role_advisor-infer
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
  
      - name: Push Train Image
        run: docker push vitorabdo/data-role-advisor:latest
  
      - name: Push Infer Image
        run: docker push vitorabdo/data-role-advisor:latest
